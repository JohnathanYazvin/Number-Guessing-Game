<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="H1">Choose to guess between 1-100 and 1-1000</h1>
    <div class="N">
        <a href="https://www.youtube.com/watch?v=pAaXzHJhA18"><button></button></a>
    </div>
    <div class="box">
        <div class="HigherLower">
            <label id="label">Higher or Lower</label>
        </div>
        <div class="CurrentScore">
            <label id="labelScore">Current Score: -</label>
        </div>
        <div class="HighScore">
            <label id="labelHighscore">High Score: -</label>
        </div>
        <div class="CurrentScore1-10000">
            <label id="labelScore1-10000">Current Score: -</label>
        </div>
        <div class="HighScore1-10000">
            <label id="labelHighscore1-10000">High Score: -</label>
        </div>
        <input id='input'type="text">
        <div class="BTN1">
            <button id="BTN1">Start</button>
        </div>
        <div class="BTN2">
            <button id="BTN2">Guess</button>
        </div>
        <div class="a1-100">
            <button id="1-100">1-100</button>
        </div>
        <div class="a1-10000">
            <button id="1-10000">1-1000</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
